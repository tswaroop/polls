
<script type="text/template" id="const_temp">
		<div class="r1">
			<div id="ac_name" class="col-lg-12 col-md-12 col-xs-12">
				<span  class="ac-const-name"><%=mask_to_hindi(data.name)%></span>
				<%if(data_key_const[data.name]){%>
				<span class="glyphicon glyphicon-star" style="font-size: 40px;color: #930215; top:-30px"></span>
				<%}%>
				<span id="remove_const" class="glyphicon glyphicon-remove" style="margin:20px;cursor:pointer;float:right;font-size: 50px;"></span>
				<span id="refresh_const" class="glyphicon glyphicon-refresh" style="margin:20px;cursor:pointer;font-size: 50px;float:right;margin-right: 10px"></span>
			</div>
		</div>
		<div class="r1">
	        <div id="candidate_details" class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
			        <div id="const_scroll">
					<% _.forEach(data.cdata,function(data_cand,i){ %>
						<div class="row">
							<div id="cand_<%=5+i %>" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 cond-details" style="margin-top: 20px;">
								<%=rectangle(data_cand.party,mask_to_hindi(data_cand.cname),i)%>
							</div>
							<div id="cand_<%=i+1 %>" class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
								<%var x = (data_cand.votes*80)/(data.cdata[0].votes)%>
								<%=rectangle_3d(x+"%","30%",data_cand.votes,data_cand.party,i,data_cand.diff,data_cand.candi_status)%>
							</div>
						</div>
					<% }) %>
					</div>
					<div class="row">
						<div id="prev_winner" style="height:100%;">
							<%=rectangle_big_3d("90%","60%",data.previousData[0].diff,data.previousData[0].votes,data.previousData[0].party,mask_to_hindi(data.previousData[0].cname))%>
						</div>
					</div>
			</div>
			<div id="ac_comp_details" class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
				<div class="row">
			        <div id="ac_map"></div>
			    </div>
			    <div class="row">
				    <div id="ac_details">
				    	<div class="col-lg-12 col-md-12 col-xs-12">
				    	<%var keys = Object.keys(data.ac_details[0])%>
				    	<% _.forEach(keys,function(key,i){ %>
							
							<%if((i+1)%4==0){%>
								<div class="col-lg-12 col-md-12 col-xs-12">
							<%}%>

								<div id="ac_det_<%=key%>" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ac_detail_list">

									<span class="const_acdata"><%=mask_to_hindi(data.ac_details[0][key])%></span>
									<br>
									<span class="const_columns"><%=mask_to_hindi(key)%></span>
								</div>

							<%if((i+1)%3==0){%>
								</div>
							<%}%>
						
						<% }) %>
						</div>
				    </div>
				</div>
			</div>
			</div>

</script>
